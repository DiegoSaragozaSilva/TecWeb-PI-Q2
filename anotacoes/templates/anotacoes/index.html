{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel = "stylesheet" href="{% static 'anotacoes/css/style.css' %}" />
    <title>Memo</title>
  </head>

  <body>
    <div class = 'box-form'>
        <form method = 'post'>
            {% csrf_token %}
            <h3 class = 'content-title'>Memória: </h3>
            <textarea class = 'content-field' name = 'content' placeholder = 'Digite o conteúdo da próxima nota...'></textarea>
            <button class = 'submit-button' type = 'submit'>Enviar</button>
        </form>

        <div class = 'box-note'>
            <p>Sua última anotação foi: {{ anotacao.content }}</p>
        </div>
    </div>  
  </body>

</html>
